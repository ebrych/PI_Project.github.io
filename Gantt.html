<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/frappe-gantt/dist/frappe-gantt.min.css">
    <title>PI1</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <svg id="gantt"></svg>

    <script src="./node_modules/frappe-gantt/dist/frappe-gantt.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
        .details-container{
            width: 300px;
            padding: 10px;
            
        }
    </style>
    <script>
        var tasks = [
            {
                id: 'Task 1',
                name: 'Redesign website',
                start: '2023-10-15',
                end: '2023-10-31',
                progress: 80,
                dependencies: 'Task 2, Task 3',
                reponsible:"Eber Baldarargo",
                custom_class: 'tsk1' // optional
            },
        ]

    var gantt = new Gantt("#gantt", tasks, {
    header_height: 50,
    column_width: 30,
    step: 24,
    view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
    bar_height: 30,
    bar_corner_radius: 3,
    arrow_curve: 5,
    padding: 18,
    view_mode: 'Day',
    date_format: 'YYYY-MM-DD',
    language: 'es', // or 'es', 'it', 'ru', 'ptBr', 'fr', 'tr', 'zh', 'de', 'hu'
    custom_popup_html: function(task) {
        return `
          <div class="details-container">
            <h5>${task.name}</h5>
            <div>Responsible: ${task.reponsible}</div>
            <p>Task started on: ${task._start.getDate()}</p>
            <p>Expected to finish by ${task._start.getDate()}</p>
            <p>${task.progress}% completed!</p>
          </div>
        `; 
        }
    });
    </script>


  </body>
</html>
